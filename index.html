<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫码支付</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        body,
        html {
            font-size: 16px;
            background: #fff;
            width: 100%;
            min-height: 100%;
        }

        ul,
        li {
            list-style-type: none;
        }

        .loader {
            width: 100px;
            height: 100px;
            position: absolute;
            right: 0;
            left: 0;
            margin: auto;
            top: 0;
            bottom: 0;
            z-index: 3
        }

        .loader .triangle {
            stroke-dasharray: 50 30;
            -webkit-animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
            -moz-animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
            -ms-animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
            -o-animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite;
            animation: dash 2.5s cubic-bezier(0.35, 0.04, 0.63, 0.95) infinite
        }

        @-webkit-keyframes dash {
            to {
                stroke-dashoffset: 500
            }
        }

        @-moz-keyframes dash {
            to {
                stroke-dashoffset: 500
            }
        }

        @-ms-keyframes dash {
            to {
                stroke-dashoffset: 500
            }
        }

        @-o-keyframes dash {
            to {
                stroke-dashoffset: 500
            }
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 500
            }
        }

        .pay-status {
            width: 90%;
            margin: 0 auto;
            display: flex;
            height: 1rem;
            justify-content: space-between;
            display: none;
        }

        .pay-status h1 {
            font-weight: bold;
            font-size: 0.48rem;
            color: #f10d38;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .pay-status ul {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .pay-status ul li {
            color: #f10d38;
            font-size: 0.3rem;
        }

        .pay-status ul li:nth-child(1) {
            color: #333;
        }

        .pay-amount {
            width: 90%;
            margin: 0 auto;
            margin-top: 0.24rem;
        }

        .pay-amount .p-tips {
            width: 100%;
            height: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f10d38;
            color: #fff;
            position: relative;
        }

        .pay-amount .p-tips::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            left: 50%;
            bottom: -50%;
            border-width: 0.2rem;
            border-style: solid;
            border-color: #f10d38 transparent transparent transparent;
        }

        .pay-amount .p-amount span {
            margin: 0 0.1rem;
        }

        .pay-amount .p-amount {
            width: 100%;
            height: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.24rem;
            font-size: 0.48rem;
        }

        .pay-amount .p-orderid {
            width: 100%;
            height: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.32rem;
        }

        .qrcode-wrap {
            width: 100%;
            height: 4.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #invalid {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 0.32rem;
            color: #666;
        }

        .pay-icon {
            width: 100%;
            height: 1.2rem;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .pay-icon div {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pay-icon div img {
            width: 2.6rem;
            height: 0.76rem;
        }

        .tips-dialog {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.4);
            left: 0;
            top: 0;
            z-index: 9;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .tips-dialog .wrap {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            border-radius: 0.32rem;
            padding: 0.4rem 0;
        }

        .tips-dialog .wrap .content p {
            text-align: center;
            font-size: 0.30rem;
            color: #333;
        }

        .tips-dialog .wrap .content p span {
            color: #f10d38;
            margin: 0 0.1rem;
            font-size: 0.4rem;
        }

        .tips-dialog .wrap .btn {
            margin: 0 auto;
            width: 2.4rem;
            height: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border: 1px solid #f10d38;
            background: #fff;
            color: #f10d38;
            border-radius: 0.32rem;
            margin-top: 0.48rem;
        }

        .user-tips {
            width: 90%;
            margin: 0 auto;
            margin-top: 0.24rem;
        }

        .icon-list,
        .icon-desc {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .icon-list {
            width: 90%;
            margin: 0 auto;
        }

        .icon-list li {
            height: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-desc {
            margin-top: 0.12rem;
            font-size: 0.24rem;
        }

        .icon-desc li {
            width: 25%;
            height: 1rem;
            text-align: center;
            color: #999;
        }

        canvas {
            width: 4rem !important;
            height: 4rem !important;
        }

        .scan-btn {
            width: 90%;
            margin: 0 auto;
            background: #407aff;
            display: flex;
            height: 1rem;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: .28rem;
            border-radius: 0.32rem;
            margin: 0.48rem;
        }
    </style>

                            display: 'none'
                        })
                    })
                } else {
                    $('.wrap').hide()
                    $('#invalid').show().html(res.data.msg)
                }
            })
        }

        // 二维码
        function showQrcode(value) {
            $('#loading').hide()
            $('#qrcode').show()
            $('#qrcode').qrcode({
                width: 250,
                height: 250,
                colorDark: "#000000",
                colorLight: "#ffffff",
                text: value
            })
        }

        // 倒计时
        function showCountDown(span) {
            $('.pay-status').css({
                display: 'flex'
            })
            if (timer) window.clearInterval(timer)
            timer = setInterval(function () {
                if (span >= 0) {
                    var minute = Math.floor(span / 60)
                    var second = Math.floor((span % (60)))
                    minute = minute < 10 ? '0' + minute : minute
                    second = second < 10 ? '0' + second : second
                    $('#countdown').show()
                    $('#min').html(minute)
                    $('#second').html(second)
                    span--
                } else {
                    $('.wrap').hide()
                    $('#invalid').show().html('页面失效')
                    window.clearInterval(timer)
                }
            }, 1000)
        }

        // 以后加上！！！
        function queryPay(wsurl) {
            if (ws != null && ws.readyState == 1) { return }
            if ("WebSocket" in window) {
                ws = new WebSocket(wsurl);
                ws.onopen = function () {};
                ws.onmessage = function (event) {
                    var msg = JSON.parse(event.data)
                    // 收到消息，就是支付成功!!!!
                    if (msg.type == "pushpay") {
                        $('#invalid').show().html('支付成功')
                    }
                };
                ws.onclose = function () { };
                ws.onerror = function (event) { };
            } else {
                alert("WebSocket NOT supported by your Browser!");
            }
        };

        // 获取Url参数
        function getRequest(url) {
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                str = str.split("&");
                for (var i = 0; i < str.length; i++) {
                    var items =  str[i].split("=");
                    var key = items[0];
                    var val = items[1];

                    if (key == "json") {
                        theRequest.json = decodeURIComponent(atob(val));
                    } else {
                        theRequest[key] = decodeURIComponent(val);
                    }
                }
            }
            console.log(theRequest);
            return theRequest || {};
        }
    </script>
</body>

</html>
